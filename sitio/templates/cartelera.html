<!DOCTYPE html>
<html>
<head>
	<meta http-equiv = "Content-Type" content = "text/html; charset = utf-8" />
	
</head>
<body>
<center>
	<h1>Cartelera</h1>
	<br />
	<table border = "0" cellpadding = "0" cellspacing = "0">
		<tbody>
			<tr>
				<td width = "250" valign = "top">
					<div id = "cines">
					<form action = "/resultados/">
						<select name = "cines" style = "width: 100%; font-family: Verdana; font-size: 7.5pt; color: #747474">
							<option value = "cine" selected>Cine</option>
							<option value = "c1">Cine Star</option>
							<option value = "c2">Cinemark</option>
							<option value = "c3">Cineplanet</option>
							<option value = "c4">Cinerama</option>
							<option value = "c5">UVK</option>
						</select>

						<select name = "peliculas" style = "width: 100%; font-family: Verdana; font-size: 7.5pt; color: #747474">
							<option value = "pelicula" selected>Película</option>
							<option value = "p2">Amour</option>
							<option value = "p3">Argo</option>
							<option value = "p4">El Inquilino</option>
							<option value = "p5">El Maestro Luchador</option>
							<option value = "p6">Hermosas Criaturas</option>
						</select>

						<select name = "distritos" style = "width: 100%; font-family: Verdana; font-size: 7.5pt; color: #747474">
							<option value = "distrito" selected>Distrito</option>
							<option value = "d1">Asia</option>
							<option value = "d2">Breña</option>
							<option value = "d3">Callao</option>
							<option value = "d4">Chorrillos</option>
							<option value = "d5">Comas</option>
							<option value = "d6">Jesús María</option>
							<option value = "d7">La Molina</option>
							<option value = "d8">La Victoria</option>
							<option value = "d9">Lima (Cercado)</option>
							<option value = "d10">Lince</option>
							<option value = "d11">Los Olivos</option>
							<option value = "d12">Miraflores</option>
						</select>

						<select name = "horarios" style = "width: 100%; font-family: Verdana; font-size: 7.5pt; color: #747474">
							<option value = "horario">Horario</option>
							<option value = "h1">Antes de 12 M</option>
							<option value = "h2">Entre 12 y 4 PM</option>
							<option value = "h3">Entre 4 y 7 PM</option>
							<option value = "h4">Entre 7 y 10 PM</option>
							<option value = "h4">Luego de las 10 PM</option>
						</select>
						<input type = "submit" value = "Buscar" style = "width: 30%; font-family: Verdana; font-size: 7.5pt; color: #444444">	
					</form>
				</td>
			</tr>
		</tbody>
	</table>
<center>	
</body>
</html>
